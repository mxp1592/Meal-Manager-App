<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- css-style to make elements look pretty -->
<link rel="stylesheet" type="text/css" href="styles.css">
<!-- external javascript source file -->
<script src="scripts.js"></script>


<html lang="en">
<head>
    <title>Meal Manager App</title>
</head>
<body>
    <div>
        <a href="./index.html"><img src="images/Meal-Management-App-Logo.png" alt="Meal Manager App Logo" class="logocenter" /></a>
    </div>
    <hr />
    <input type="text" id="ingredients-input" placeholder="Ingredient Name">
    <button id="add-ingredient" class="button pure-button" onclick="AddIngredient()">Add</button>

    <br />
    <br />

    <h3>Ingredients You Entered:</h3>
    <table id="ingredient-list-section">
        <tbody id="ingredient-list"></tbody>
    </table>

    <br />

    <button id="delete-button" hidden="hidden" onclick="DeleteIngredient()">Delete Ingredient</button>

    <button id="submitIngredients" onclick="SubmitIngredients()">Submit Ingredients</button>

    <br />
    <br />
    <hr />
    <table id="FoodTable" class="col-lg-11">
        <thead>
            <tr>
                <td>
                    <div class="col-lg-11">
                        <h3>Recipe Name:</h3>
                    </div>
                </td>
                <td>
                    <div class="col-lg-11">
                        <h3>Recipe Link:</h3>
                    </div>
                </td>
                <td>
                    <div class="col-lg-11">
                        <h3>Recipe Image:</h3>
                    </div>
                </td>

            </tr>
        </thead>
        <tbody id="FoodTableBody"></tbody>
    </table>

</body>

</html>
