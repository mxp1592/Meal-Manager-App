<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- css-style to make elements look pretty -->
<link rel="stylesheet" type="text/css" href="styles.css">
<!-- external javascript source file -->
<script src="scripts.js"></script>


<html lang="en">
<head>
    <title>Meal Manager App</title>
</head>
<body>
    <div>
        <a href="./index.html"><img src="images/Meal-Management-App-Logo.png" alt="Meal Manager App Logo" class="logocenter" /></a>
    </div>
    <hr />

    <input type="text" id="ingredients-input" placeholder="Ingredient Name">
    <button id="add-ingredient" class="button pure-button" onclick="AddIngredient()">Add</button>

    <br />
    <br />
    <h3 id="ingredientLabel" style="margin-left:10%;">Ingredients You've Entered:</h3>
    <div class="row">

        <table id="ingredient-list-section">
            <tbody id="ingredient-list"></tbody>
        </table>
    </div>

    <br>
    <br>
    <br>

    <!--Making checking boxes for allergies-->
    <div>
        <fieldset style=" width: 20%; margin-left: 10%;">
            <legend>Allergies</legend>
            <input type="checkbox" name="allergy" value="peanut-free"> Peanut<br>
            <input type="checkbox" name="allergy" value="tree-nut-free"> Tree-nut<br>
            <input type="checkbox" name="allergy" value="alcohol-free"> Alcohol<br>
        </fieldset>
    </div>



    <br />
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3" style="margin-left: 14%;"><button id="submitIngredients" hidden="hidden" onclick="SubmitIngredients()"> Submit Ingredients</button></div>   <!--Location for submit button-->
        <div class="col-lg-3" style="margin-left: -9%;"><button id="delete-button" hidden="hidden" onclick="DeleteIngredient()">Delete Ingredient</button></div> <!--Location for delete ingredient button-->

        <div class="col-lg-3"></div>

        <br />

    </div>

    <br />
    <hr />

    <table id="FoodTable" class="col-lg-11">
        <thead>
            <tr>
                <td>
                    <div class="col-lg-11">
                        <h3>Recipe Name:</h3>
                    </div>
                </td>
                <td>
                    <div class="col-lg-11">
                        <h3>Recipe Link:</h3>
                    </div>
                </td>
                <td>
                    <div class="col-lg-11">
                        <h3>Recipe Image:</h3>
                    </div>
                </td>

            </tr>
        </thead>
        <tbody id="FoodTableBody"></tbody>
    </table>

</body>

</html>
